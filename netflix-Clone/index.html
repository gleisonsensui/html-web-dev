<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/konohaStyle.css">
    
    <!--owlcss-->
    <link rel="stylesheet" type="text/css" href="css/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl-carousel/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>

<body>
    <div class="main-container">
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="">Inicio</a>
                    <a href="">Series</a>
                    <a href="">Filmes</a>
                    <a href="">Documentário</a>

        <main>
            <section class="main-movie">
                <div class="container">
                    <h3 class="title-movie">House &#127482;&#127480;of Cards</h3>
                    <p class="description-movie" >Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                    <div class="buttons-movie">
                        <button role="button" class="buttons">
                            <i class="fas fa-play-circle">  assistir agora</i>
                        </button>
                        <button role="button" class="buttons">

                        </button>
                    </div>
                </div>
            </section>
            <section class="carousel-box">
                <div class="owl-carousel owl-theme">

                    <div class="item"><h4><img src="img/mini6.jpg" alt=""></h4></div>
                    <div class="item"><h4><img src="img/mini7.jpg" alt=""></h4></div>
                    <div class="item"><h4><img src="img/mini8.jpg" alt=""></h4></div>
                    <div class="item"><h4><img src="img/mini9.jpg" alt=""></h4></div>
                    <div class="item"><h4><img src="img/mini10.jpg" alt=""></h4></div>
            </section>
        </main>
    </div>
